name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  smoke-test:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack tarball
        run: npm pack

      - name: Install globally from tarball
        run: |
          npm install -g --prefix "$HOME/.local" ./myndhyve-cli-*.tgz
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Verify CLI version
        run: myndhyve-cli --version

      - name: Verify CLI help
        run: myndhyve-cli --help

      - name: Verify dev doctor (JSON mode)
        run: myndhyve-cli dev doctor --format json
